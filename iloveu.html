    <script>
    $(function() {
        //设置起始日期
        countTime('2016/12/03 23:45', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
			"一路相伴,感谢有你",
			"日常嫌弃表情，哈哈哈哈哈",
            "松花江畔，长发飘飘",
            "哈尔滨，极地海洋馆，这个比心，美滋滋",
            "这肌肉线条！！!啧啧啧！",
            "哈尔滨，果戈里大街。 美的可以做成一张明信片啦",
            "天津，瓷房子。",
            "南京，南航实验楼天台。弄雪~",
			"天津，天津之眼。一定坐要成一次摩天轮",
            "山东威海。蓝天，沙滩，和你",
            "清晨，调皮的小尾巴",
            "院楼实验室，同一件衣服你穿怎么那么好看。。",
			"山东，鸡鸣岛！拥抱蓝天，拥抱大海！",
            "你就是我的赤木晴子！",
            "18年第二场雪，真的是撒开了欢儿！",
			"A happy life with you everyday!!!"
        
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
